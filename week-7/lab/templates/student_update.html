<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Student</title>
    <style>
      form div {
        margin-bottom: 10px;
      }

      form {
        padding: 10px;
        display: inline-block;
        border: 2px solid #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <a href="/">Go back</a>
    <h1>Update Student</h1>
    <form action="/student/{{student.id}}/update" method="post">
      <div>
        <label>
          Roll Number:
          <input type="text" name="roll_number" value="{{student.roll_number}}" />
        </label>
      </div>
      <div>
        <label>
          First Name
          <input type="text" name="first_name" value="{{student.first_name}}" />
        </label>
      </div>
      <div>
        <label>
          Last Name
          <input type="text" name="last_name" value="{{student.last_name}}" />
        </label>
      </div>

      <div>
        {% for course in courses %}
        <label>
          {% if course in taken_courses %}
          <input type="checkbox" value="{{course.id}}" name="courses" checked />
          {% else %}
          <input type="checkbox" value="{{course.id}}" name="courses" />
          {% endif %} {{course.name}}
        </label>
        {% endfor %}
      </div>
      <div>
        <input type="submit" value="Update" />
      </div>
    </form>
  </body>
</html>
