<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Home</title>
  </head>
  <body>
    <a href="/courses">Go to courses</a>
    <h1>Student's list</h1>
    <table border="1">
      <tr>
        <th>SNo.</th>
        <th>Roll Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
      </tr>
      {% for student in students %}
      <tr>
        <td>{{student.id}}</td>
        <td>
          <a href="/student/{{student.id}}">{{student.roll_number}}</a>
        </td>
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>
          <a href="/student/{{student.id}}/update">Update</a>
          <a href="/student/{{student.id}}/delete">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="/student/create">Add student</a>
  </body>
</html>
